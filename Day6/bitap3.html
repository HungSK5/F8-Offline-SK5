<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/baitap3.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lemon&family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="auth">
        <div class="auth-container">
          <div class="auth-row">
            <div class="auth__register auth__block">
              <div class="title-logo">
              <span class="title-jl">JL</span>
              <h3 class="auth__title__log">Just Log</h3>
              </div>
              <div class="auth__login__content">
                <p class="auth__description">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Eveniet at, a, nam...
                </p>
              </div>
              <div class="auth__form__buttons">
                <button class="btn__large">Read More</button>
              </div>
              <div class="auth__icon">
                <div class="auth__icon__login">
                  <i class="fa-brands fa-facebook-f"></i>
                </div>
                <div class="auth__icon__login">
                  <i class="fa-brands fa-x-twitter"></i>
                </div>
                <div class="auth__icon__login">
                  <i class="fa-brands fa-google"></i>
                </div>
                <div class="auth__icon__login">
                  <i class="fa-brands fa-github"></i>
                </div>
            </div>
            </div>
            <div class="auth__icon__arrow">
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
          <div class="auth-row">
            <div class="auth__login auth__block">
              <h3 class="auth__title">Login to <span style="color: #EB6355;">your account</span></h3>
              <div class="auth__contnet">
                <form class="auth__form">
                  <div class="form-group">
                    <input class="form-control" type="text" name="customer_account" placeholder="Email Address">
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="password" name="customer_password" placeholder="Password">
                  </div>
                  <div class="auth__form__options">
                    <div class="form-checkbox">
                      <label>
                        <input class="checkboxs" value="1" name="customer_remember" type="checkbox">
                        <span>Remember me</span>
                      </label>
                      <a href="#!">Forgot Password</a>
                    </div>
                  </div>
                  <div class="auth__form__buttons">
                    <button class="btn">LOGIN</button>
                  </div>
                  <div class="auth__large">
                    <a href="#!">Don'have an account? Register here</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

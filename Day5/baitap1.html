<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/baitap1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Lobster&family=Montserrat:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- contact from -->
    <div class="contact-form">
      <h1 class="page-title">Hey there</h1>
      <p class="page-description">
        <span style="color: rgb(241, 60, 28)">We'd like to hear form you.</span>
        Send us your messager or just say hy width our contact form or directly
        via phone, we love to chat
      </p>
      <form>
        <div class="row">
            <div class="form-group">
                <div class="form-control-icon">
                    <div class="form-icon">
                        <span class="form-icon-start">
                            <i class="fa-solid fa-user fa-sm" style="color: #ffffff;"></i>
                        </span>
                    </div>
                    <input class="rounded" type="text" name="Your-name" placeholder="Your name">
                    <div class="form-icon">
                        <span class="form-icon-end">
                            <i class="fa-solid fa-star-of-life"></i>
                        </span>
                    </div>
                    <div class="rol">
                        <span class="title">ABC</span>
                    </div>
                </div>
                <div class="form-control-icon">
                    <div class="form-icon">
                        <span class="form-icon-start">
                            <i class="fa-solid fa-envelope" style="color: #ffffff;"></i>
                        </span>
                    </div>
                    <input class="rounded" type="text" name="Your-email" placeholder="Your email">
                    <div class="form-icon">
                        <span class="form-icon-end">
                            <i class="fa-solid fa-star-of-life"></i>
                        </span>
                    </div>
                    <div class="rol">
                        <span class="title">ABC</span>
                    </div>
                </div>
                <div class="form-control-icon">
                    <div class="form-icon">
                        <span class="form-icon-start">
                            <i class="fa-solid fa-mobile-screen" style="color: #ffffff;"></i>
                        </span>
                    </div>
                    <input class="rounded" type="text" name="Weocome" placeholder="Your number">
                    <div class="form-icon">
                        <span class="form-icon-end">
                            <i class="fa-solid fa-star-of-life"></i>
                        </span>
                    </div>
                    <div class="rol">
                        <span class="title">ABC</span>
                    </div>
                </div>
                <div class="form-control-icon">
                    <div class="form-icon">
                        <span class="form-icon-start">
                            <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
                        </span>
                    </div>
                    <div class="rol">
                        <span class="title">ABC</span>
                    </div>
                    <select class="rounded btn-title">
                        <option value="1">Viet Nam</option>
                        <option value="2">Japan</option>
                    </select>
                </div>
                <div class="form-control-icon">
                    <div class="form-icon">
                        <span class="form-icon-start">
                            <i class="fa-solid fa-comment" style="color: #ffffff;"></i>
                        </span>
                    </div>
                    <div class="rol">
                        <span class="title">ABC</span>
                    </div>
                    <textarea class="rounded" name="Messager" rows="10" placeholder="Messager"></textarea>
                    <div class="form-icon">
                        <span class="form-icon-end">
                            <i class="fa-solid fa-star-of-life"></i>
                        </span>
                    </div>
                </div>
                <div class="form-control-icon">
                    <div class="item">
                        <div class="item-checkbox">
                            <input type="checkbox">
                            <label>Send me a copy of this messager</label>
                        </div>
                        <div class="item-button">
                            <button>SEND</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </form>
    </div>
  </body>
</html>

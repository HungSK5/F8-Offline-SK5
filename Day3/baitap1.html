<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/baitap1.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Montserrat:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet" />
    <title>Exercise 1 day 3</title>
</head>

<body>
    <!-- Page Messager -->
    <div class="contact">
        <div class="heading">
            <h1>CONTACT US</h1>
        </div>
        <div class="row">
            <div class="contact-us">
                <h2 class="page-title">Contact Info</h2>
                <div class="ci__item">
                    <div class="ci__item__icon">
                        <span><i class="fas fa-map-marker-alt"></i></span>
                    </div>
                    <div class="ci__item__info">
                        <p>321 Awesome Street New York, NY 10272</p>
                    </div>
                </div>
                <div class="ci__item">
                    <div class="ci__item__icon">
                        <span><i class="far fa-envelope"></i></span>
                    </div>
                    <div class="ci__item__info">
                        <p>info@email.com</p>
                    </div>
                </div>
                <div class="ci__item">
                    <div class="ci__item__icon">
                        <span><i class="fas fa-phone-alt"></i></span>
                    </div>
                    <div class="ci__item__info">
                        <p>+1 1900 99999</p>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <form>
                    <div class="col-page-form">
                        <h2 class="page-title">Having Any Query! Book an appointment</h2>
                        <div class="row-form">
                            <div class="page__form">
                                <input class="control-form" type="text"
                                name="name" placeholder="Your Name" required>
                            </div>
                            <div class="page__form">
                                <input class="control-form" type="text"
                                name="email" placeholder="Your Email" required>
                            </div>
                            <div class="page__form">
                                <input class="control-form" type="text"
                                name="number" placeholder="Your Number" required>
                            </div>
                            <div class="page__form">
                                <textarea class="control-form" name="messager" 
                                rows="6" placeholder="Messager" required></textarea>
                            </div>
                            <div class="page__form">
                                <button class="form-button">Send Messager</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 3 day 3</title>
    <link rel="stylesheet" href="css/baitap3.css" />
  </head>
  <body>
    <form>
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" />
      </div>
      <div>
        <label for="coe">City of Employment:</label>
        <input type="text" id="coe" />
      </div>
      <div>
        <label for="web_sv">Web server:</label>
        <select name="web_sv" id="web_sv">
          <option value="">-- Choose a server --</option>
        </select>
      </div>
      <div class="role">
        <label>Please specify your role:</label>
        <div class="role-list">
          <label><input type="radio" name="role" />Admin</label>
          <label><input type="radio" name="role" />Engineering</label>
          <label><input type="radio" name="role" />Manager</label>
          <label><input type="radio" name="role" />Guest</label>
        </div>
      </div>
      <div class="signon">
        <label>Single Sign-on co the following:</label>
        <div class="signon-list">
          <label><input type="checkbox" />Mail</label>
          <label><input type="checkbox" />Payroll</label>
          <label><input type="checkbox" />Self-service</label>
        </div>
      </div>
      <div class="btn-list">
        <button>Login</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
